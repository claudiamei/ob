<script type="text/ng-template" id="bullet-graph1.html">
<h3>KPI Bullet Graph</h3>
<div class="ob-kpi-box">
	<ob-bullet-graph>
		<ob-bullet-bar value="10" class="progress-bar-info" name="search"></ob-bullet-bar>
		<ob-bullet-benchmark value="20"></ob-bullet-benchmark>
	</ob-bullet-graph>
</div>
</script>

<script type="text/ng-template" id="bullet-graph2.html">
<h3>Matrix Bullet Graph</h3>
<table class="table">
	<tbody>
		<tr>
			<td>
				<ob-bullet-graph max="250">
					<ob-bullet-bar value="35" class="progress-bar-danger" name="social"></ob-bullet-bar>
					<ob-bullet-benchmark value="20"></ob-bullet-benchmark>
				</ob-bullet-graph>
			</td>
			<td></td>
		</tr>
	</tbody>
</div>
</script>

<script type="text/ng-template" id="bullet-graph3.html">
<h3>Bullet Graph with multiple datapoints</h3>
<ob-bullet-graph max="250">
	<ob-bullet-bar value="35" class="progress-bar-danger" name="social"></ob-bullet-bar>
	<ob-bullet-bar value="47" class="progress-bar-success" name="frontpage"></ob-bullet-bar>
	<ob-bullet-bar value="10" class="progress-bar-info" name="search"></ob-bullet-bar>
	<ob-bullet-benchmark value="20"></ob-bullet-benchmark>
</ob-bullet-graph>
</script>
