<div class="dropdown">
  <a class="ob-dropdown-toggle block" href="" hover="hover">
    {{title}}
    <i class="fa fa-caret-down"></i>
  </a>
  <ul class="dropdown-menu dropdown-menu-{{hPos}} dropdown-menu-{{vPos}}">
    <li ng-repeat="choice in items">
      <a href="{{choice.href}}" ng-click="call(choice.event)">{{choice.label}}</a>
    </li>
  </ul>
</div>
