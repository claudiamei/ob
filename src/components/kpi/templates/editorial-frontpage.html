
<div class="ob-kpi-box">
	<div class="row equal-height-cols">
		<div class="col-xs-4">
			<div class="row equal-height-cols">
				<div class="col-xs-6">
					<div class="font-lg">
						<div class="value">
							<span ng-bind-html="96.5 | kpiNumber:2"></span>
							<span class="percent">%</span>
						</div>
						<label>Homepage CTR /hr</label>
					</div>
				</div>
				<div class="col-xs-6">
					<ob-bullet-graph>
						<ob-bullet-bar value="10" class="progress-bar-info" name="search"></ob-bullet-bar>
						<ob-bullet-benchmark value="20"></ob-bullet-benchmark>
					</ob-bullet-graph>
				</div>
			</div>
		</div>
		<div class="col-xs-4">
			<div class="row">
				<div class="col-xs-12 col-lg-6">
					<div class="font-md">
						<div class="value" ng-bind-html="1468345 | kpiNumber:2"></div>
						<label>Front Page Views /hr</label>
					</div>
				</div>
				<div class="col-xs-12 col-lg-6">
					<div class="font-md">
						<div class="value"  ng-bind-html="368345 | kpiNumber:2"></div>
						<label>Clicks into content /hr</label>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-4">
			<div class="row">
				<div class="col-xs-12 col-lg-6">
					<div class="font-md">
						<div class="value">7m 5s</div>
						<label>Since Last Update</label>
					</div>
				</div>
				<div class="col-xs-12 col-lg-6">
					<div class="font-md">
						<div class="value" ng-bind="45 | number"></div>
						<label>Headline Tests /today</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
