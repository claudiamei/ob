<h3>ngTable</h3>


<div ob-demo-list demo-list="ngtable.html, ultable.html"></div>

<script type="text/ng-template" id="ngtable.html">
<div ng-controller="ngTableDemoCtrl" class="customers-table">

	<table ng-table="tableParams" class="table">
	<tr ng-repeat="user in $data">
		<td data-title="'Title'">{{user.title}}</td>
		<td data-title="'Name'">{{user.name}}</td>
		<td data-title="'Age'">{{user.age}}</td>
	</tr>
	</table>
</div>

<style type="text/css">
	.customers-table td:first-of-type {
		width: 100px;
	}
	.customers-table td:last-of-type {
		width: 200px;
	}
</style>

<script>
	var data = [
		{name: "Moroni", age: 50, title: 'Mr.'},
		{name: "Tiancum", age: 43, title: 'Mrs.'},
		{name: "Jacob", age: 27, title: 'Mr.'},
		{name: "Nephi", age: 29, title: 'Mrs.'},
		{name: "Enos", age: 34, title: 'Dr.'},
		{name: "Tiancum", age: 43, title: 'Sr.'},
		{name: "Jacob", age: 27, title: 'Rev.'},
		{name: "Nephi", age: 29, title: 'Ms.'},
		{name: "Enos", age: 34, title: 'Mrs.'},
		{name: "Tiancum", age: 43, title: 'Mr.'},
		{name: "Jacob", age: 27, title: 'Ms.'},
		{name: "Nephi", age: 29, title: 'Miss'},
		{name: "Enos", age: 34, title: 'Dr.'},
		{name: "Tiancum", age: 43, title: 'Sr.'},
		{name: "Jacob", age: 27, title: 'Mr.'},
		{name: "Nephi", age: 29, title: 'Mrs.'},
		{name: "Enos", age: 34, title: 'Mr.'}
	];

	var ngTableDemoCtrl = function($scope, ngTableParams) {
		$scope.tableParams = new ngTableParams({
			page: 1,
			count: 10,
		}, {
			total: data.length,
			getData: function($defer, params) {
				$defer.resolve(data.slice((params.page() - 1) * params.count(), params.page() * params.count()));
			},
            debugMode: false,
		});
	};

</script>
</script>

<script type="text/ng-template"id="ultable.html">
<h3>UL "table"</h3>
<div ng-controller="tableDemoController">
	<ob-table schema="schema" data="data" predicate="-date" show-totals="showTotals" expandable="true" expanded-template="expandedTemplate"></ob-table>
	<input type="checkbox" id="show-totals" ng-model="showTotals" />
	<label for="show-totals">Show Totals</label>
</div>
</script>
