<div class="report-header">
	<!-- KPI Box -->
	<div class="ob-kpi-box">
		<div class="row">
			<div class="col-xs-4">
				<div class="center-table font-lg">
					<div class="value">{{10234455455 | kpiNumber:2}}</div>
					<label>Impressions</label>
				</div>
				<div class="btn-group">
					<button type="button"class="btn btn-xs btn-default">Left</button>
					<button type="button"class="btn btn-xs btn-default">Middle</button>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="center-table font-lg">
					<div class="value">{{34343344 | kpiNumber:2 }}</div>
					<label>Clicks</label>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="center-table font-lg">
					<div class="value">
						<span class="currency">$</span>{{43443 | number}}
					</div>
					<label>Spend</label>
				</div>
			</div>
		</div>
	</div>

	<div class="row border-bottom">
		<div ng-controller="obPieChartController">
			<ob-pie-chart ob-pie-chart-data="data"></ob-pie-chart>
		</div>
	</div>
</div>

<div class="btn-group" ng-init="radioModel='clicks'">
        <button type="button" class="btn btn-info" ng-model="radioModel" btn-radio="'clicks'">Most Clicked</button>
        <button type="button" class="btn btn-info" ng-model="radioModel" btn-radio="'earning'">Highest Earning</button>
    </div>

<!-- Matrix -->
<div ng-controller="ulTableDemoCtrl" class="customers-table">
	<div class="matrix">
		<div class="thead row">
			<div class="col-xs-8">Title</div>
			<div class="col-xs-2">Clicks</div>
			<div class="col-xs-2"></div>
		</div>
		<div class="tbody">
			<div class="tr row" ng-repeat="article in data">
				<div class="col-xs-8">{{article.title}}</div>
				<div class="col-xs-2">{{article.clicks | number}}</div>
				<div class="col-xs-2">
					<button class="btn btn-primary">Accept</button>
					<button class="btn btn-danger">Pass</button>
				</div>
			</div>
		</div>
	</div>
</div>
