<div class="report-demo">

    <div class="report-options">
        <div class="btn-group btn-options-group">
            <button class="btn btn-default active">Daily</button>
            <button class="btn btn-default">Monthly</button>
            <button class="btn btn-default">Section</button>
            <button class="btn btn-default">Widget</button>
        </div>
        <div ng-controller="obDateRangeAreaGraphControllerDemo" class="demo-datepicker">
            <div class="input-icon-group">
                <input class="btn btn-default" type="daterange"
                       ng-model="dates"
                       format="M/D/YYYY"
                       max-date="{{maxDate}}"
                       ranges="dateRanges"
                       show-calendars="true" style="margin-right: 10px"/>
                <span class="fa fa-calendar input-icon"></span>
            </div>
        </div>
        <div class="est-time">*EST Time</div>
        <div class="right-options">
            <div class="btn-group btn-options-group device-options">
                <button class="btn btn-default active all-devices">
<!--                    <span class="fa fa-th"></span>-->
                </button>
                <button class="btn btn-default desktop-devices ">
<!--                    <span class="fa fa-desktop"></span>-->
                </button>
                <button class="btn btn-default tablet-devices">
<!--                    <span class="fa fa-tablet"></span>-->
                </button>
                <button class="btn btn-default mobile-devices">
<!--                    <span class="fa fa-mobile"></span>-->
                </button>
            </div>
            <button class="btn btn-default download-options">
<!--                <span class="fa fa-download"></span>-->
            </button>
        </div>
    </div>

    <div class="report-kpi">
        <div ng-controller="kpiEditorialContentDemoController">
            <div ob-kpi-box-editorial-content-demo kpi_data="kpi_data"></div>
        </div>
    </div>

    <div class="report-graphs">
        <div class="col-sm-12">
            <div class="area-graph-group col-sm-6">
            <div class="area-title"> Click Performance</div>
                <div ng-controller="obAreaGraphControllerDemo">
                    <ob-area-graph ob-area-graph-options="{yAxisLabel:'Clicks', height: 180}" data="data"></ob-area-graph>
                </div>
                <div class="area-graph-legend">
                <span class="legend-item">
                    <div class="legend-icon-box">
<!--                        <span class="fa fa-eye"></span>-->
                    </div>
                    <span>lighthouse.com</span>
                </span>
                <span class="legend-item">
                    <div class="legend-icon-box">
<!--                        <span class="fa fa-eye"></span>-->
                    </div>
                    <span>outbrain.com</span>
                </span>
                <span class="legend-item">
                    <div class="legend-icon-box">
<!--                        <span class="fa fa-eye"></span>-->
                    </div>
                    <span>amelia.com</span>
                </span>
                </div>
            </div>
            <div class="pie-group col-sm-6">
                <div class="col-sm-6">
                    <div ng-controller="obPieChartController">
                        <ob-pie-chart ob-pie-chart-data="data"></ob-pie-chart>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="pie-legend">
                        <div class="pie-legend-title"> Top Performers</div>
                        <div class="legend-row">
                            <div class="legend-color"></div>
                            <div class="legend-label">Fox News</div>
                        </div>
                        <div class="legend-row">
                            <div class="legend-color"></div>
                            <div class="legend-label">CNN</div>
                        </div>
                        <div class="legend-row">
                            <div class="legend-color"></div>
                            <div class="legend-label">ESPN</div>
                        </div>
                        <div class="legend-row">
                            <div class="legend-color"></div>
                            <div class="legend-label">Forbes</div>
                        </div>
                        <div class="legend-row">
                            <div class="legend-color"></div>
                            <div class="legend-label">Other</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="table-filters">
        <div class="filter-title"> Filter by:</div>
        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
                Category: All
                <span class="caret"></span>
            </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
                Author: All
                <span class="caret"></span>
            </button>
        </div>
        <!-- <div class="btn-group search">
            <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
                Search
            </button>
        </div> -->
        <!-- <div class="search">
            <input type="search" class="" placeholder="Search" ng-model="tableSearch" />
        </div> -->
    </div>
    <div ng-controller="tableDemoController">
        <ob-table schema="schema" data="data" predicate="-date" show-totals="showTotals" expandable="true" expanded-template="expandedTemplate"></ob-table>
    </div>
</div>
